<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Open Source Tools</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    -->
    <style type="text/css">
      .goal_img {
        max-width: 15%;
        cursor: pointer;
        cursor: hand;
      }
      .entry_img {
        max-width: 150px;
        float: left;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      // OpenSourceGoalsTable
      //   -- SearchBar
      //     -- GoalList
      //       -- GoalItem
      //   -- ProjectList
      //     -- ProjectRow

      var GoalItem = React.createClass({
        getInitialState: function() {
          return {active: false}
        },
        handleClick: function() {
          this.setState({active: !this.state.active});
        },
        render: function() {
          var image_state = (this.state.active) ? 'color' : 'grayscale';
          return (
            <img
              onClick={this.handleClick}
              className="goal_img"
              src={"images/" + this.props.image + "-" + image_state + ".jpg"}
              alt={this.props.goal} />
          );
        },
      });

      var GoalList = React.createClass({
        render: function() {
          return (
            <div>
              <GoalItem image="sdg-icon-01" goal="1. No Poverty" />
              <GoalItem image="sdg-icon-02" goal="2. Zero Hunger" />
              <GoalItem image="sdg-icon-03" goal="3. Good Health and Well-Being" />
              <GoalItem image="sdg-icon-04" goal="4. Quality Education" />
              <GoalItem image="sdg-icon-05" goal="5. Gender Equality" />
              <GoalItem image="sdg-icon-06" goal="6. Clean Water and Sanitation" />
              <GoalItem image="sdg-icon-07" goal="7. Affordable and Clean Energy" />
              <GoalItem image="sdg-icon-08" goal="8. Decent Work and Economic Growth" />
              <GoalItem image="sdg-icon-09" goal="9. Industry, Innovation and Infrastructure" />
              <GoalItem image="sdg-icon-10" goal="10. Reduced Inequalities" />
              <GoalItem image="sdg-icon-11" goal="11. Sustainable Cities and Communities" />
              <GoalItem image="sdg-icon-12" goal="12. Responsible Consumption and Production" />
              <GoalItem image="sdg-icon-13" goal="13. Climate Action" />
              <GoalItem image="sdg-icon-14" goal="14. Life Below Water" />
              <GoalItem image="sdg-icon-15" goal="15. Life on Land" />
              <GoalItem image="sdg-icon-16" goal="16. Peace, Justice and Strong Institutions" />
              <GoalItem image="sdg-icon-17" goal="17. Partnerships for the Goals" />
            </div>
          );
        },
      });

      var SearchBar = React.createClass({
        getInitialState: function() {
          return {textSearch: ''}
        },
        handleQueryChange: function(e) {
          this.setState({textSearch: e.target.value});
        },
        render: function() {
          return (
            <div id="search_bar">
              <form>
                <input type="text"
                  placeholder="Enter search text..."
                  value={this.state.textSearch}
                  onChange={this.handleQueryChange}
                  />
                <input type="submit" />
              </form>
              <GoalList />
            </div>
          );
        },
      });

      var ProjectList = React.createClass({
        render: function() {
          return (
            <div>
              words
            </div>
          );
        },
      });

      var OpenSourceGoalsTable = React.createClass({
        render: function() {
          return (
            <div>
              <SearchBar />
              <ProjectList projects={this.props.projects} />
            </div>
          );
        },
      });

      var projects = [{}]

      ReactDOM.render(
        <OpenSourceGoalsTable projects={projects} />,
        document.getElementById("container")
      );
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
    </script>
  </body>
</html>
